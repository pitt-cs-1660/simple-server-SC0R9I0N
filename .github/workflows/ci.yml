name: Grade Assignment - API Tests and Docker

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  test-api:
    name: API Implementation Tests (10 points)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          uv pip install -e .

      - name: Run API tests
        run: |
          source .venv/bin/activate
          PYTHONPATH=. pytest tests/unit/test_server.py -v

  validate-dockerfile:
    name: Dockerfile Validation
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate Dockerfile requirements
        run: ./scripts/validate-dockerfile.sh

  test-docker:
    name: Docker Containerization Tests (5 points)
    runs-on: ubuntu-latest
    needs: validate-dockerfile
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t task-manager .

      - name: Start container
        run: |
          docker run -d -p 8000:8000 --name test-container task-manager
          sleep 10

      - name: Test API endpoints in container
        run: ./scripts/test-api-endpoints.sh

      - name: Run tests inside container
        run: docker exec test-container pytest tests/unit/test_server.py -v

      - name: Stop container
        run: docker stop test-container
